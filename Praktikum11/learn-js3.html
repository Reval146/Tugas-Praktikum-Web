<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Biaya Parkir</title>
</head>
<body>
    <h1>Hitung Biaya Parkir</h1>
    <label for="">Jam Masuk Kendaraan :</label>
    <input type="number" name="masuk" id="masuk">
     <br />
    <label for="">Jam Keluar Kendaraan :</label>
    <input type="number" name="keluar" id="keluar">
    <br />

    <button onclick="hitungParkir()">Hitung Biaya Parkir</button>

    <p>Biaya Parkir : <span id="biaya"></span> </p>


    <script>
        function hitungParkir() {
        let jammasuk = document.getElementById("masuk").value;
        let jamkeluar = document.getElementById("keluar").value;
        let lamaparkir =jamkeluar - jammasuk;
        let biayaawal = 3000;
        let biayatambahan = 1000;
        let biayatotal = biayaawal;

        if (lamaparkir > 2) {
            biayatotal = biayatotal + (lamaparkir - 2) * biayatambahan;
        }
        document.getElementById("biaya").innerText = biayatotal;

    }
    </script>
</body>
</html>
